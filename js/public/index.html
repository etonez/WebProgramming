        screen      :[0,0],

            this.offset[0] = Math.floor((this.screen[0]/2) - px);

function Character()
{
    this.tileFrom   = [1,1];
    this.tileTo     = [1,1];
    this.thisMoved  = 0;
    this.dimensions = [18, 18];
    this.position   = [20, 20];
    this.delayMove  = 700;
}
Character.prototype.placeAt = function(x, y)
{
    this.tileFrom   = [x,y];
    this.tileTo     = [x,y];
    this.position   = [((tileW*x) +
                    ((tileW-this.dimensions[0])/2)),
                    ((tileH*y) + ((tileH-this.dimensions[1])/2))];
}
Character.prototype.processMovement = function(t)
{
    if(this.tileFrom[0]==this.tileTo[0] &&
    this.tileFrom[1]==this.tileTo[1])
    {
        return false;
    }

    if((t-this.timeMoved) >= this.delayMove)
    {
        this.placeAt(this.tileTo[0], this.tileTo[1]);
    }
    else{
        this.position[0] = (this.tileFrom[0] * tileW) +
                        ((tileW - this.dimensions[0])/2);
        this.position[1] = (this.tileFrom[1] * tileH) +
                        ((tileH - this.dimensions[1])/2);

        if(this.tileTo[0] != this.tileFrom[0])
            {
                var diff = (tileW / this.delayMove) *
                    (t - this.timeMoved);
                this.position[0]+= (this.tileTo[0]<this.tileFrom[0] ?
                    0 - diff : diff);
            }
            if(this.tileTo[1] != this.tileFrom[1])
            {
                var diff = (tileH / this.delayMove) *
                        (t - this.timeMoved);
                this.position[1]+= (this.tileTo[1]<this.tileFrom[1] ?
                        0 - diff : diff);
            }

            this.position[0] = Math.round(this.position[0]);
            this.position[1] = Math.round(this.position[1]);
    }
    return true;
}

function toIndex(x, y)
{
    return ((y * mapW) + x);
}

        }

        {

}

function drawMap()
{
    if (ctx==null) {return;}

    var currentFrameTime = Date.now();
    var timeElapsed = currentFrameTime - lastFrameTime;

    var sec = Math.floor(Date.now()/1000);
    if(sec!=currentSecond)
    {
        currentSecond = sec;
        framesLastSecond = frameCount;
        frameCount = 1;
    }
    else {frameCount++;}
    
    if(!player.processMovement(currentFrameTime))
    {
        if(keysDown[87] && player.tileFrom[1]>0 &&
                gameMap[toIndex(player.tileFrom[0],
                    player.tileFrom[1]-1)]==1)
        {
            player.tileTo[1]-= 1;
        }
        else  if(keysDown[83] && player.tileFrom[1]<(mapH-1) &&
                gameMap[toIndex(player.tileFrom[0],
                    player.tileFrom[1]+1)]==1)
        {
            player.tileTo[1]+= 1;
        }
        else if(keysDown[65] && player.tileFrom[0]>0 &&
                gameMap[toIndex(player.tileFrom[0]-1,
                    player.tileFrom[1])]==1)
        {
            player.tileTo[0]-= 1;
        }
        else if(keysDown[68] && player.tileFrom[0]<(mapW-1) &&
                gameMap[toIndex(player.tileFrom[0]+1,
                    player.tileFrom[1])]==1)
        {
            player.tileTo[0]+= 1;
        }
        if(player.tileFrom[0]!=player.tileTo[0] || player.tileFrom[1]!=player.tileTo[1])
        {
            player.timeMoved = currentFrameTime;
        }
    }

    for(var y = 0; y < mapH; y++)
    {
        for(var x = 0; x < mapW; x++)
        {
            switch(gameMap[((y*mapW)+x)])
            {
                case 0:
                    ctx.fillStyle = "#999999";
                    break;
                default:
                    ctx.fillStyle = "#eeeeee";
            }
            ctx.fillRect(x*tileW, y*tileH, tileW, tileH);
        }
    }
    ctx.fillStyle = "#0000ff";
    ctx.fillRect(player.position[0], player.position[1],
        player.dimensions[0], player.dimensions[1]);

    requestAnimationFrame(drawMap);
